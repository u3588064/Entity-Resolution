
# Smithery.ai configuration
startCommand:
  type: stdio
  configSchema:
    type: object
    required:
      - googleApiKey
    properties:
      googleApiKey:
        type: string
        description: The API key for Google Gemini.
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    (config) => ({
      "command": "python",
      "args": [
        "main.py"
      ],
      "env": {
        GOOGLE_API_KEY: config.googleApiKey
      }
    })
